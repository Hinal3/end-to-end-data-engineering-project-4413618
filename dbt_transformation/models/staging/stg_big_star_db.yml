version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: a unique id that identifies a customer 
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: a unique id that identifies a order
        tests:
          - unique
          - not_null
      - name: order_status
        description: order status that gets updated everytime when there is a change in order 
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable
      - name: customer_id
        description: a unique id that identifies a customer. it holds a reference to stg_customer model 
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
